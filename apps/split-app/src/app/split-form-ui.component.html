<div
  *ngIf="formShow"
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div
      class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0"
    >
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div
        class="relative bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full sm:p-6"
      >
        <div>
          <div class="mt-3 text-center sm:mt-5">
            <h3
              class="text-lg leading-6 font-medium text-gray-900"
              id="modal-title"
            >
              Bill item
            </h3>
            <div class="mt-2">
              <form
                class="space-y-8 divide-y divide-gray-200"
                [formGroup]="billItemForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
                  <div>
                    <div
                      class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5"
                    >
                      <label
                        for="quantity"
                        class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                      >
                        Quantity
                      </label>
                      <div class="mt-1 sm:mt-0 sm:col-span-2">
                        <input
                          type="text"
                          formControlName="quantity"
                          id="quantity"
                          class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                        />
                      </div>
                    </div>
                    <div
                      class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5"
                    >
                      <label
                        for="description"
                        class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                      >
                        Description
                      </label>
                      <div class="mt-1 sm:mt-0 sm:col-span-2">
                        <input
                          type="text"
                          formControlName="description"
                          id="description"
                          class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                        />
                      </div>
                    </div>
                    <div
                      class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5"
                    >
                      <label
                        for="price"
                        class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                      >
                        Price
                      </label>
                      <div class="mt-1 sm:mt-0 sm:col-span-2">
                        <div class="max-w-lg flex rounded-md shadow-sm">
                          <span
                            class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm"
                          >
                            SEK
                          </span>
                          <input
                            type="text"
                            formControlName="price"
                            id="price"
                            class="flex-1 block w-full focus:ring-indigo-500 focus:border-indigo-500 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300"
                          />
                        </div>
                      </div>
                    </div>
                    <div
                      *ngIf="
                        billItemForm.invalid &&
                        (billItemForm.dirty || billItemForm.touched)
                      "
                      class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5"
                    >
                      <p class="text-red-600">
                        Form status: {{ billItemForm.status }}
                        {{
                          billItemForm.invalid &&
                            (billItemForm.dirty || billItemForm.touched) | json
                        }}
                      </p>
                    </div>
                  </div>
                </div>

                <div class="pt-1">
                  <div
                    class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense"
                  >
                    <button
                      (click)="onCancel()"
                      type="button"
                      class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
